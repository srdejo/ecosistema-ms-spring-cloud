server:
  port: 8081

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8099/eureka/
    registerWithEureka: false
    fetchRegistry: true

zuul:
  routes:
    micro-producto:
      path: /producto/**
      serviceId: MICRO-PRODUCTO